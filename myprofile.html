<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <div class="dropdown">
                <button id="navid" class="py-2 d-none d-md-inline-block btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="cart.html">Mi carrito</a>
                    <a class="dropdown-item" id="btnlogout" href="#">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center p-4">
            <h2>Mi Perfil</h2>
        </div>

        <div class="container">
            <div class="view-account">
                <section class="module">
                    <div class="module-inner">
                        <div class="content-panel">
                            <form class="form-horizontal">
                                <fieldset class="fieldset">
                                    <h3 class="fieldset-title"><i class="far fa-address-book"></i> Informacion Personal
                                    </h3>
                                    <!-- poner un icono -->
                                    <div class="form-group avatar">
                                        <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                            <img id="imgprofile" class="img-rounded img-responsive img-thumbnail" src="" alt="">
                                        </figure>
                                        <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                                            <input type="file" id="selectfile" class="file-uploader pull-left" onchange="onFileSelected()">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Usuario</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Nombres</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" id="nombreuser" class="form-control" placeholder="Nombre" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Apellidos</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" id="apellidosuser" class="form-control" placeholder="Apellidos" required>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="fieldset">
                                    <h3 class="fieldset-title"><i class="fas fa-route"></i> Informacion de Contacto</h3>
                                    <div class="form-group">
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="email" id="emailuser" class="form-control" placeholder="asd@email.com" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">Telefono</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="number" class="form-control" id="celluser" placeholder="+598 90000000" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2  col-sm-3 col-xs-12 control-label">Edad</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="number" id="edad" class="form-control" placeholder="Edad" required>
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="form-group">
                                    <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                        <button class="btn btn-primary" id="butperfil" type="button">Actualizar
                                            Perfil</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <div class="container p-5">
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/myprofile.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/verify-login.js"></script>
</body>

</html>
